<div class="container">
  <div class="row card-body">
    <form>
      <div class="form-row">
        <div class="col-md-4 mb-3">
          <label for="validationcurrentDate">Fecha</label>
          <input type="date" class="form-control" id="currentDate" placeholder="Fecha actual" required>
        </div>
        <div class="col-md-4 mb-3">
          <label for="validationfirstName">Nombre</label>
          <input type="text" class="form-control" id="firstName" placeholder="Nombre" required>
        </div>
        <div class="col-md-4 mb-3">
          <label for="validationlastName">Apellidos</label>
          <div class="input-group">
            <div class="input-group-prepend">
            </div>
            <input type="text" class="form-control" id="lastName" placeholder="Apellidos" required>
          </div>
        </div>
      </div>
      <div class="form-row">
        <div class="col-md-4 mb-3">
          <label for="validationindetification">N° Indetificación</label>
          <input type="text" class="form-control" id="identification" placeholder="N° Identificación" required>
        </div>
        <div class="col-md-4 mb-3">
          <label for="validationServer04">Fecha de Vencimiento de su ID</label>
          <input type="text" class="form-control" id="identificationPeriod" placeholder="Fecha vencimiento" required>
        </div>
        <div class="col-md-4 mb-3">
          <label for="validationbornDate">Fecha de nacimiento</label>
          <input type="text" class="form-control" id="bornDate" placeholder="Fecha de Nacimiento" required>
        </div>
      </div>


      <div class="form-row">
        <div class="col-md-4 mb-3">
          <label for="validationindetification">País de nacimiento</label>
          <input type="text" class="form-control" id="identification" placeholder="País de nacimiento" required>
        </div>
        <div class="col-md-4 mb-3">
          <label for="validationServer04">País de recidencia</label>
          <input type="text" class="form-control" id="identificationPeriod" placeholder="País de recidencia" required>
        </div>
        <div class="col-md-4 mb-3">
          <label for="validationbornDate">Nacionalidad</label>
          <input type="text" class="form-control" id="bornDate" placeholder="Nacionalidad" required>
        </div>
      </div>


      <div class="form-row">
        <div class="col-md-4 mb-3">
          <label for="validationindetification">Provincia</label>
          <input type="text" class="form-control" id="identification" placeholder="Provincia" required>
        </div>
        <div class="col-md-4 mb-3">
          <label for="validationServer04">Cantón</label>
          <input type="text" class="form-control" id="identificationPeriod" placeholder="Cantón" required>
        </div>
        <div class="col-md-4 mb-3">
          <label for="validationbornDate">Distrito</label>
          <input type="text" class="form-control" id="bornDate" placeholder="Distrito" required>
        </div>
      </div>


      <div class="form-row">
        <div class="col-md-4 mb-3">
          <label for="validationindetification">Teléfono</label>
          <input type="text" class="form-control" id="identification" placeholder="Teléfono" required>
        </div>
        <div class="col-md-4 mb-3">
          <label for="validationServer04">Correo</label>
          <input type="text" class="form-control" id="identificationPeriod" placeholder="Correo" required>
        </div>
        <div class="col-md-4 mb-3">
          <label for="validationindetification">Estado civil</label>
          <input type="text" class="form-control" id="identification" placeholder="Estado civil" required>
        </div>
      </div>


      <div class="form-row">
        <div class="col-md-4 mb-3">
          <label for="validationServer04">Género</label>
          <br>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
            <label class="form-check-label" for="inlineRadio1">Masculino</label>
          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
            <label class="form-check-label" for="inlineRadio2">Femenino</label>
          </div>
        </div>
        <div class="col-md-8 mb-3">
          <label for="validationbornDate">Dirección</label>
          <input type="text" class="form-control" id="bornDate" placeholder="Dirección" required>
        </div>
      </div>


      <hr>

      <div class="form-group">
        <div class="form-check">
          <input class="form-check-input" type="checkbox" value="" id="invalidCheck" required>
          <label class="form-check-label" for="invalidCheck">
            Acepta los ternimos y condiciones de este documento
          </label>
        </div>
      </div>
      <button class="btn btn-primary" type="submit">Aceptar y Enviar</button>
    </form>
  </div>

</div>




<app-muti-step-form [formData]="step_form"
                    (nextAction)="setFormData($event)" 
                    (finishAction)="finishAction($event)">
  <ng-template let-step_content let-nextStepHandle="nextStepHandle">
      <div appFormStep id='1'>
          <div class="form-wrapper">
            <h5>{{step_content.title}}</h5>
            
            <form #f="ngForm">
              <div class="form-group">
                <label class="form-label" for="name">Name</label>
                <input class="form-input" [ngClass]="{'is-error': name.invalid && (name.dirty || name.touched)}" type="text" id="name" name="name" [ngModel]="step_content.data.name" #name="ngModel" placeholder="Name" required>
                
              </div>
              <div class="form-group">
                <label class="form-label" for="age">Age</label>
                <input class="form-input" [ngClass]="{'is-error': age.invalid && (age.dirty || age.touched)}" name="age" [ngModel]="step_content.data.age" type="number" id="age" #age="ngModel" placeholder="Age" required>
              </div>
            </form>
            <button class="btn btn-success" [disabled]="f.invalid" (click)="nextStepHandle(f.value)">Next</button>
        </div>
      </div>
  </ng-template>

  <ng-template let-step_content let-nextStepHandle="nextStepHandle" let-backStepHandle="backStepHandle">
      <div appFormStep id='2'>
        <div class="form-wrapper">
          <h5>{{step_content.title}}</h5>
          <form #f="ngForm">
            <div class="form-group">
            <label class="form-label" for="company">Company</label>
            <input class="form-input" [ngModel]="step_content.data.address" #address="ngModel" type="text" name="address" id="company" required placeholder="Company" required [ngClass]="{'is-error': address.invalid && (address.touched || address.dirty)}">
          </div>
          </form>  
          <button class="btn btn-error" (click)="backStepHandle()">Back</button>
          <button class="btn btn-success" [disabled]="f.invalid" (click)="nextStepHandle({address: address.value})">Next</button>
        </div>
      </div>
  </ng-template>

  <ng-template let-step_content>
      <div appFormStep id='3'>
        <div class="form-wrapper">
          <h5>{{step_content.title}}</h5>
          <div class="form-group">
            <div class="form-group">
              <label class="form-label" for="desc">Description</label>
              <textarea class="form-input" 
                        id="desc" 
                        placeholder="Textarea" rows="3"></textarea>
            </div>
          </div>
          
          <button class="btn btn-error">Back</button>
          <button class="btn btn-success">Finish</button>
        </div>
      </div>
  </ng-template>
</app-muti-step-form>
